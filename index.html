<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowmodoro</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {background-color: black; }
    </style>

</head>

<body>
    
    <div id="container">
        <div id="stopwatchBox" class="box">
            
            <h1 id="myH1">Flowmodoro</h1>
            <h6 id="subTitle">Be disciple of depth in shallow world. ~ Cal Newport </h6>

            <div id="timeDisplay">
                00:00:00
            </div>

            <div id="controls">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Stop</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>

</html>
